<!doctype html>
<html ng-app="TodoList">

<head>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/TodoCtrl.js"></script>

  <link rel="stylesheet" href="css/todo.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body style="background-color: #EBEBEB">
  <div ng-controller="TodoCtrl">
    <h2 align="center"> Total of Todo's: {{getTotalTodos()}}</h2>
    <div class="panel panel-primary col-xs-12 col-md-12">
      <ul class="list-group" ng-repeat="todo in todos">
        <li class="list-group-item" style="background-color: {{todo.color}}">
          <div class="checkbox">
            <input type="checkbox" ng-model="todo.done" />
            <h4 for="checkbox" class="done-{{todo.done}}">
              {{todo.text}}
            </h4>
          </div>
        </li>
      </ul>
    </div>
    <form name="todoForm" class="form large" action="index.html" method="post">
      <input type="text" class="form-control input-lg" ng-model="formTodoText" placeholder="Put your TODO here" required ng-model-instant>
      <button type="button" class="btn btn-success col-xs-12 col-md-12" ng-click="todoForm.$valid && addTodo()" name="addTodoBtn" >Add</button>
    </form>
    <button class="btn btn-danger col-xs-12 col-md-12" ng-click="clearCompleted()">Clear list</button>
  </div>
</body>

</html>
